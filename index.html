<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Web site for lesson 3</title>
    </head>
    <body>
        <table border="1">
            <th rowspan=3>My table</th>
            <tr>
                <td>One</td>
                <td>Two</td>
            </tr>
            <tr>
                <td colspan=2>Three</td>
            </tr>
        </table>
        <ol>
            <li>One</li>
            <li>Two
                <ol start="2.1">
                    <li>Two one</li>
                    <li>Two two</li>
                </ol>
            </li>
            <li>Three</li>
        </ol>
                <ol reversed>
            <li>One</li>
            <li>Two
                <ol start="5" reversed>
                    <li>Two one</li>
                    <li>Two two</li>
                </ol>
            </li>
            <li>Three</li>
        </ol>
    </body>
</html>
